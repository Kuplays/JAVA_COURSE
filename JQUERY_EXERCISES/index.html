<html>
	<head>
		<title>JQUERY</title>
		<script src="jquery.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$.getJSON('testData.json', function(data) {
					var items = [];
					$.each(data, function(key, val) {
						items.push('<li id="' + key + '">' + val + '</li>');
					});

					$('<ul/>',  {
						'class':'dataList', html:items.join('')
					}).appendTo('body');
				});
			});
		</script>
	</head>
	<body>
		<div id="block">
			
		</div>
	</body>
</html>
