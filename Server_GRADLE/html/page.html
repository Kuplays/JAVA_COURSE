<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JQUERY</title>
		<script src="jquery.js"></script>
		<script type="text/javascript">
		</script>
	</head>
	<body>
		<div id="block">
			<form id="frm1" action="/action_page.php">
  				Name: <input type="text" name="name" id="nameField"><br>
  				Age: <input type="text" name="age" id="ageField"><br><br>
  				<input type="button" onclick="process()" value="Submit">
			</form>

			<script type="text/javascript">
				function process() {
					var name = $("#nameField").val();
					$.ajax
					({
						url:'/server.php',
						data: name,
						type: 'post',
						success: function(data) {
							alert(data);
						}
					})
				}
			</script>
		</div>
	</body>
</html>
